window:
  padding:
    x: 4
    y: 4

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  size: 10.0

colors:
  primary:
    background: "#212529"
    foreground: "#f8f9fa"
  normal:
    black: "#495057"
    red: "#f03e3e"
    green: "#37b24d"
    yellow: "#ffd43b"
    blue: "#1c7ed6"
    magenta: "#7048e8"
    cyan: "#1098ad"
    white: "#dee2e6"
  bright:
    black: "#adb5bd"
    red: "#ff6b6b"
    green: "#51cf66"
    yellow: "#ffec99"
    blue: "#339af0"
    magenta: "#845ef7"
    cyan: "#22b8cf"
    white: "#f1f3f5"

key_bindings:
  - { key: Back, mods: Control, chars: "\x17" } # Ctrl + Backspace delete by word

live_config_reload: true
